<div class="card">
  <div class="card-content list-content">
    <h3 class="heading-3"><span class="count">{{ testOptions.length }} </span>Tests <span *ngIf="selectedTests.length > 0">({{selectedTests.length}} selected)</span></h3>
    <input class="full-width" #search type="text" pInputText [(ngModel)]="searchVal" (input)="filter(search.value)" />
    <div class="inner-content">
      <div class="scrollable">
        <div *ngFor="let test of filteredTests" [class.selected]="openTest === test.id">
          <p-checkbox name="group1" value="{{test._id}}" [(ngModel)]="selectedTests" (onChange)="update()"></p-checkbox>
          <button class="btn-outline as-sidenav" pButton type="button"
                  label="{{test.url.substr(0,45)}}{{test.url.length > 45 ? '...' : ''}}" (click)="onSelectTest(test)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
