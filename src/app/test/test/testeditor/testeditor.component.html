<div class="card" *ngIf="model">
  <div class="card-content">
    <div class="">
      <h3 class="heading-3">Edit test</h3>
      <form #editTestForm="ngForm" (ngSubmit)="submit()">
        <div class="form-group full-width">
          <label for="editTestUrl">URL</label>
          <input type="text" pInputText id="editTestUrl" required [(ngModel)]="model.url" name="editTestUrl" #editTestUrl="ngModel" />
          <div [hidden]="editTestUrl.valid || editTestUrl.pristine"
               class="alert alert-danger">
            URL is required
          </div>
        </div>
        <div class="row-layout">
          <div class="form-group">
            <label for="editTestRuns">Runs</label>
            <p-spinner id="editTestRuns" size="6" [(ngModel)]="model.runs" name="editTestRuns"></p-spinner>
          </div>
          <div class="form-group">
            <p-inputSwitch id="editTestIsAngular" onLabel="Angular" offLabel="Static" [(ngModel)]="model.isAngular" name="editTestIsAngular"></p-inputSwitch>
          </div>
          <button type="button" class="shift-right" (click)="submit()" pButton [disabled]="!editTestForm.form.valid" label="Save"></button>
        </div>
      </form>
    </div>
  </div>
</div>
