<div class="card">
  <div class="card-content">
    <div class="">
      <h3 class="heading-3">Create new test</h3>
      <form #newTestForm="ngForm" (ngSubmit)="submit(); newTestForm.resetForm();">
        <div class="form-group full-width">
          <label for="newTestUrl">URL</label>
          <input type="text" pInputText id="newTestUrl" required [(ngModel)]="model.url" name="newTestUrl" #newTestUrl="ngModel" />
          <div [hidden]="newTestUrl.valid || newTestUrl.pristine"
               class="alert alert-danger">
            URL is required
          </div>
        </div>
        <div class="row-layout">
          <div class="form-group">
            <label for="newTestRuns">Runs</label>
            <input type="number" id="newTestRuns" pInputText [(ngModel)]="model.runs" name="newTestRuns" />
          </div>
          <div class="form-group">
            <label for="newTestWait">Wait</label>
            <input type="number" id="newTestWait" pInputText [(ngModel)]="model.wait" name="newTestWait" />
            <span>s</span>
          </div>
          <div class="form-group">
            <p-inputSwitch id="newTestIsAngular" onLabel="Angular" offLabel="Static" [(ngModel)]="model.isAngular" name="newTestIsAngular"></p-inputSwitch>
          </div>
          <button type="button" class="shift-right" (click)="submit()" pButton [disabled]="!newTestForm.form.valid" label="Save"></button>
        </div>
      </form>

    </div>
  </div>
</div>
